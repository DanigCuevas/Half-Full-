<!DOCTYPE html>
<html>
<link rel = "stylesheet"; href = "HalfFull.css">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<body>
  <div class="navbar">
    <a href="#Title">Half Full</a>
    <img src = "HalfFullLogo.png" class = "NavLogo" >
  </div>

<h1 class = "bottomLine"> Daily Survey </h1>

<!-- Q #1 -->
<h2 class = "centerText">Which color speaks to you the most at the moment?</h2>

    <div class="row">
        <div class="column">
          <button class="button red">Red</button>
        </div class="column">
        <div class="column">
          <button class="button orange">Orange</button>
        </div class="column">
        <div class="column">
          <button class="button yellow">Yellow</button>
        </div class="column">
        <div class="column">
          <button class="button green">Green</button>
        </div class="column">
      </div class="row">

    <div class="row">
      <div class="column">
        <button class="button blue">Blue</button>
      </div class="column">
      <div class="column">
        <button class="button purple">Purple</button>
      </div class="column">
      <div class="column">
        <button class="button black">Black</button>
      </div class="column">
      <div class="column">
        <button class="button cream">White</button>
      </div class="column">
    </div class="row">

<!-- Q #2 -->
<h2 class = "centerText">Which location sounds the most appealing right now?</h2>
    <div class="btn-group-vert">
      <button class="button">Mountain landscape</button>
      <button class="button">City</button>
      <button class="button">Coffee Shop</button>
      <button class="button">Bed</button>
      <button class="button">Pool</button>
      <button class="button">Oceanside</button>
      <button class="button">Gym</button>
    </div class="btn-group-vert">

<!-- Q #3 -->
<h2 class="centerText">If you had a party today, would you...</h2>
    <div class="btn-group-vert">
      <button class="button">Be at the center of attention.</button>
      <button class="button">Stay off more towards the sides.</button>
      <button class="button">Check it out for a little, but head home relatively quickly.</button>
      <button class="button">Be engaged with what's going, but not overly involved.</button>
      <button class="button">Not go, you're too busy.</button>
      <button class="button">Not go, you're not in the mood.</button>
    </div class="btn-group-vert">

<!-- Q #4 -->
<h2 class = "centerText">On a scale 1 (horrible) through 10 (feeling<br>great), how would you rate your mood?</h2>
    <div class="row">
        <div class="column">
          <button class="button default">1</button>
        </div class="column">
        <div class="column">
          <button class="button default">2</button>
        </div class="column">
        <div class="column">
          <button class="button default">3</button>
        </div class="column">
        <div class="column">
          <button class="button default">4</button>
        </div class="column">
    </div class="row">

    <div class="row">
      <div class="column">
        <button class="button default">5</button>
      </div class="column">
      <div class="column">
        <button class="button default">6</button>
      </div class="column">
      <div class="column">
        <button class="button default">7</button>
      </div class="column">
      <div class="column">
        <button class="button default">8</button>
      </div class="column">
    </div class="row">

    <div class="row">
      <div class="column">
        <button class="button default">9</button>
      </div class="column">
      <div class="column">
        <button class="button default">10</button>
      </div class="column">
    </div class="row">

<!-- Q #5 -->
<h2 class = "centerText">How confident are you in yourself currently?</h2>
    <div class="btn-group-vert">
      <button class="button">Not at all</button>
      <button class="button">Not very</button>
      <button class="button">Depends</button>
      <button class="button">Mostly 50/50</button>
      <button class="button">Fairly confident</button>
      <button class="button">Very confident</button>
    </div class="btn-group-vert">

<!-- NEXT -->
<div class="btn-group-vert">
    <button class="next">Next</button>
</div class="btn-group-vert">

</body>
</html>
