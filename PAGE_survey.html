<!DOCTYPE html>
<html>
<link rel = "stylesheet"; href = "HalfFull.css">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<body>
  <div class="navbar">
    <a href="#Title">Half Full</a>
    <img src = "HalfFullLogo.png" class = "NavLogo" >
  </div>

<h1 class = "bottomLine"> Daily Survey </h1>

<h2 class = "centerText">Which color speaks to you the most at the moment?</h2>

    <div class="row">
        <div class="column">
          <button class="button red">Red</button>
        </div clas="column">
        <div class="column">
          <button class="button orange">Orange</button>
        </div clas="column">
        <div class="column">
          <button class="button yellow">Yellow</button>
        </div clas="column">
        <div class="column">
          <button class="button green">Green</button>
        </div clas="column">
      </div class="row">

    <div class="row">
      <div class="column">
        <button class="button blue">Blue</button>
      </div clas="column">
      <div class="column">
        <button class="button purple">Purple</button>
      </div clas="column">
      <div class="column">
        <button class="button black">Black</button>
      </div clas="column">
      <div class="column">
        <button class="button cream">White</button>
      </div class="column">
    </div class="row">


<h2 class = "centerText">If your internet/wifi/computer were to stop<br>functioning right now, you would...</h2>
    <div class="btn-group-vert">
      <button class="button">Laugh it off, work or do something else in the meantime.</button>
      <button class="button">Simply take a break, check on it a bit later when it's working.</button>
      <button class="button">Troubleshoot, unplug the computer or restart the wifi.</button>
      <button class="button">Get stressed and upset with the situation, try to fix it.</button>
      <button class="button">Probably sit there, hoping it fixes on its own.</button>
      <button class="button">Be quite frustrated with the situation, give up eventually.</button>
    </div>

</body>
</html>
