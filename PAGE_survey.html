<!DOCTYPE html>
<html>
<link rel = "stylesheet"; href = "HalfFull.css">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<body>
  <div class="navbar">
    <a href="#Title">Half Full</a>
    <img src = "HalfFullLogo.png" class = "NavLogo" >
  </div>

<h1 class = "bottomLine"> Daily Survey </h1>


<h2 class = "centerText">Which color speaks to you the most at the moment?</h2>
    <div class="btn-group">
      <button class="button_red">Red</button>
      <button class="button_orange">Orange</button>
      <button class="button_yellow">Yellow</button>
      <button class="button_green">Green</button>
      <button class="button_blue">Blue</button>
      <button class="button_purple">Purple</button>
      <button class="button_black">Black</button>
      <button class="button_cream">White</button>


<h2 class = "centerText">If your internet/wifi/computer were to stop functioning right now, you would...</h2>
    <div class="btn-group">
      <button class="button">Laugh it off, work or do something else in the meantime.</button>
      <button class="button">Simply take a break, check on it a bit later when it's working.</button>
      <button class="button">Troubleshoot, unplug the computer or restart the wifi.</button>
      <button class="button">Get stressed and upset with the situation, try to fix it.</button>
      <button class="button">Probably sit there, hoping it fixes on its own.</button>
      <button class="button">Be quite frustrated with the situation, give up eventually.</button>
    </div>


</body>
</html>
